  <script>
    if (typeof google === 'undefined') {
      // 1. 定義模擬資料
      const mockData = [
         {id:'1', title:'我的作品集', url:'https://github.com', description:'展示我的程式碼專案', imageUrl:''}, 
         {id:'2', title:'Instagram', url:'#', description:'生活紀錄', imageUrl:''}
      ];
      const mockSettings = {site_title: '我的主頁', bio_text: 'Hello World'};

      // 2. 建立一個支援鏈式呼叫 (Chaining) 的 Mock Runner
      const createMockRunner = () => {
        const runner = {};
        
        // 模擬伺服器函式的回傳值
        const serverFunctions = {
          getData: () => mockData,
          getSettingsMap: () => mockSettings,
          saveOrder: () => [],
          updateData: () => mockData,
          addData: () => mockData,
          deleteData: () => mockData,
          saveSettings: () => mockSettings
        };

        // 綁定函式到 runner，並處理回呼
        for (const [name, resultFn] of Object.entries(serverFunctions)) {
          runner[name] = function(...args) {
            console.log(`[Mock] Calling backend function: ${name}`, args);
            // 模擬網路延遲
            setTimeout(() => {
              try {
                const result = resultFn();
                // 如果有設定成功回呼，則執行
                if (this._successHandler) this._successHandler(result);
              } catch (e) {
                // 如果有設定失敗回呼，則執行
                if (this._failureHandler) this._failureHandler(e);
              }
            }, 600);
            return this; 
          };
        }

        // 定義 handlers (關鍵修復：回傳 this 以支援連續呼叫)
        runner.withSuccessHandler = function(fn) {
          this._successHandler = fn;
          return this; // 回傳自己，讓後面可以接 .withFailureHandler()
        };

        runner.withFailureHandler = function(fn) {
          this._failureHandler = fn;
          return this; // 回傳自己
        };

        return runner;
      };

      // 3. 注入 window.google
      window.google = {
        script: {
          run: createMockRunner()
        }
      };
      
      console.warn("[Preview Mode] Mock Google Apps Script environment loaded.");
    }
  </script>

    function initDashboard() {
      // 1. 初始化 Chart.js
      const ctx = document.getElementById('trafficChart').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); // Blue start
      gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');   // Transparent end

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Visits',
            data: [12, 19, 3, 5, 2, 3, 15],
            backgroundColor: gradient,
            borderColor: '#3b82f6',
            borderWidth: 2,
            pointBackgroundColor: '#fff',
            tension: 0.4, // 平滑曲線
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#94a3b8' } },
            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
          }
        }
      });

      // 2. 模擬終端機日誌
      addLog("> Dashboard module loaded.");
      setInterval(() => {
        const events = ["Checking link health...", "Syncing with GitHub...", "Backing up data...", "Visitor from TW detected.", "Optimizing database..."];
        const randomEvent = events[Math.floor(Math.random() * events.length)];
        addLog(`> ${randomEvent}`);
      }, 3500);

      // 3. 模擬數字跳動
      setInterval(() => {
        const viewEl = document.getElementById('dash-views');
        let current = parseInt(viewEl.innerText.replace(/,/g, ''));
        viewEl.innerText = (current + Math.floor(Math.random() * 3)).toLocaleString();
      }, 5000);
    }

    function addLog(text) {
      const terminal = document.getElementById('terminal-output');
      const div = document.createElement('div');
      const time = new Date().toLocaleTimeString('en-US', {hour12: false});
      div.innerHTML = `<span class="text-slate-600">[${time}]</span> ${text}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // --- 卡片功能 ---

        renderCards(data);

        if(data) {
           document.getElementById('dash-total-links').innerText = data.length;
           addLog(`> Loaded ${data.length} links from database.`);
        }
      }).getData();
    }

    function renderCards(data) {
      const container = document.getElementById('card-list');
      container.innerHTML = '';

        container.innerHTML = '<div class="text-center py-8 text-slate-500 border border-dashed border-slate-700 rounded-lg">尚無卡片資料</div>';
        return;
      }

      data.forEach(item => {
        const el = document.createElement('div');
        el.className = 'group bg-slate-800 p-3 rounded-lg border border-slate-700 flex items-center gap-4 hover:border-slate-500 transition shadow-sm select-none';
        el.setAttribute('data-id', item.id);
        el.innerHTML = `
          <div class="handle text-slate-500 hover:text-white px-2 cursor-grab active:cursor-grabbing">
            <i class="fas fa-grip-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-900 rounded overflow-hidden flex-shrink-0 border border-slate-700">
            <img src="${item.imageUrl || ''}" onerror="this.style.display='none'" class="w-full h-full object-cover">
          </div>
          <div class="flex-1 min-w-0">
            <div class="font-bold text-slate-200 truncate">${item.title}</div>
            <div class="text-xs text-slate-500 truncate">${item.url}</div>
          </div>
          <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
            <button onclick='editCard(${JSON.stringify(item)})' class="p-2 text-blue-400 hover:bg-blue-900/30 rounded transition" title="編輯">
              <i class="fas fa-pen"></i>
            </button>
            <button onclick="deleteCard('${item.id}')" class="p-2 text-red-400 hover:bg-red-900/30 rounded transition" title="刪除">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;
        container.appendChild(el);
      });

      new Sortable(container, {
        animation: 150,
        handle: '.handle',
        ghostClass: 'sortable-ghost',
        dragClass: 'sortable-drag',
        onEnd: function () { saveOrder(); }
      });
    }

    function saveOrder() {
      const container = document.getElementById('card-list');
      const ids = Array.from(container.children).map(el => el.getAttribute('data-id'));
      const statusEl = document.getElementById('save-status');
      statusEl.style.opacity = "1";
      
      google.script.run.withSuccessHandler(() => {
        setTimeout(() => { statusEl.style.opacity = "0"; }, 2000);
        addLog("> Reordered items successfully.");
      }).saveOrder(ids, password);
    }

    function editCard(item) {
      document.getElementById('field-id').value = item.id;
      document.getElementById('field-title').value = item.title;
      document.getElementById('field-url').value = item.url;
      document.getElementById('field-imageUrl').value = item.imageUrl;
      document.getElementById('field-description').value = item.description;
      
      const imgPreview = document.getElementById('img-preview');
      if(item.imageUrl) { imgPreview.src = item.imageUrl; imgPreview.style.display = 'block'; }
      
      document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> 編輯卡片';
      document.getElementById('form-title').className = 'text-sm font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2';
      document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save"></i> 更新卡片';
      document.getElementById('submit-btn').className = 'w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition flex items-center justify-center gap-2';
      document.getElementById('cancel-edit-btn').classList.remove('hidden');
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetCardForm() {
      document.getElementById('cardForm').reset();
      document.getElementById('field-id').value = '';
      document.getElementById('img-preview').style.display = 'none';
      
      document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle"></i> 新增卡片';
      document.getElementById('form-title').className = 'text-sm font-bold text-emerald-400 uppercase tracking-wider flex items-center gap-2';
      document.getElementById('submit-btn').innerHTML = '<i class="fas fa-paper-plane"></i> 新增卡片';
      document.getElementById('submit-btn').className = 'w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2.5 rounded-lg shadow-lg shadow-emerald-900/20 transition flex items-center justify-center gap-2';
      document.getElementById('cancel-edit-btn').classList.add('hidden');
    }

    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('field-id').value;
      const formData = {
        id: id,
        title: this.title.value,
        url: this.url.value,
        imageUrl: this.imageUrl.value,
        description: this.description.value,
        password: password
      };

      Swal.fire({ title: '處理中...', didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff' });

      const handler = google.script.run.withSuccessHandler((data) => {
        Swal.fire({ icon: 'success', title: '成功', timer: 1000, showConfirmButton: false, background: '#1e293b', color: '#fff' });
        resetCardForm();
        renderCards(data);
        addLog(id ? "> Updated link data." : "> Created new link entry.");
      }).withFailureHandler(err => Swal.fire('錯誤', err.message, 'error'));

      if (id) handler.updateData(formData);
      else handler.addData(formData);
    });

    function deleteCard(id) {
      Swal.fire({
        title: '確定刪除?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', cancelButtonColor: '#64748b', confirmButtonText: '刪除', background: '#1e293b', color: '#fff'
      }).then((result) => {
        if (result.isConfirmed) {
          google.script.run.withSuccessHandler(renderCards).deleteData(id, password);
          addLog(`> Deleted item ID: ${id}`);
        }
      });
    }

    // --- 設定功能 ---
    function loadSettings() {
      google.script.run.withSuccessHandler(settings => {
        const form = document.getElementById('settingsForm');
        for (const key in settings) {
          if (form[key]) form[key].value = settings[key];
        }
        addLog("> System settings loaded.");
      }).getSettingsMap();
    }

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = { password: password };
      new FormData(this).forEach((value, key) => formData[key] = value);

      Swal.fire({ title: '儲存中...', didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff' });
      
      google.script.run.withSuccessHandler(() => {
        Swal.fire({ icon: 'success', title: '設定已更新', timer: 1500, showConfirmButton: false, background: '#1e293b', color: '#fff' });
        addLog("> Global settings updated.");
      }).withFailureHandler(err => Swal.fire('錯誤', err.message, 'error')).saveSettings(formData);
    });

    document.getElementById('field-imageUrl').addEventListener('input', function() {
      const img = document.getElementById('img-preview');
      if(this.value) { img.src = this.value; img.style.display = 'block'; } 
      else { img.style.display = 'none'; }
    });
  </script>
</body>
</html>
