          <button type="submit" id="submit-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2.5 rounded-lg shadow-lg shadow-emerald-900/20 transition flex items-center justify-center gap-2">

      <!-- 列表區 (Sortable) -->

  <script>
    let password = '';

    window.onload = function() {
      // 偵測是否為 GAS 環境
      if (typeof google === 'undefined' || window.location.href.indexOf('script.google.com') === -1) {
        password = '1234'; 
        initData();
      } else {
        Swal.fire({
          title: '管理者登入',
          input: 'password',
          inputPlaceholder: '請輸入密碼',
          inputAttributes: { autocapitalize: 'off', autocorrect: 'off' },
          confirmButtonText: '登入',
          confirmButtonColor: '#10b981',
          allowOutsideClick: false,
          background: '#1e293b',
          color: '#fff'
        }).then((result) => {
          if (result.isConfirmed) {
            password = result.value;
            initData();
          }
        });
      }
    };

    function initData() {
      loadCards();
      loadSettings();
    }

    // --- Tab 切換 ---
    function switchTab(tabName) {
      document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
      document.getElementById(`view-${tabName}`).classList.remove('hidden');
      
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(`tab-${tabName}`).classList.add('active');
    }

    // --- 卡片功能 (載入、新增、編輯、排序) ---
    
    function loadCards() {
      google.script.run.withSuccessHandler(renderCards).getData();
    }

    function renderCards(data) {
      const container = document.getElementById('card-list');
      container.innerHTML = '';
      
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-slate-500 border border-dashed border-slate-700 rounded-lg">尚無卡片資料</div>';
        return;
      }

      data.forEach(item => {
        const el = document.createElement('div');
        el.className = 'group bg-slate-800 p-3 rounded-lg border border-slate-700 flex items-center gap-4 hover:border-slate-500 transition shadow-sm';
        el.setAttribute('data-id', item.id);
        el.innerHTML = `
          <div class="handle text-slate-500 hover:text-white px-2 cursor-grab active:cursor-grabbing">
            <i class="fas fa-grip-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-900 rounded overflow-hidden flex-shrink-0 border border-slate-700">
            <img src="${item.imageUrl || ''}" onerror="this.style.display='none'" class="w-full h-full object-cover">
          </div>
          <div class="flex-1 min-w-0">
            <div class="font-bold text-slate-200 truncate">${item.title}</div>
            <div class="text-xs text-slate-500 truncate">${item.url}</div>
          </div>
          <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
            <button onclick='editCard(${JSON.stringify(item)})' class="p-2 text-blue-400 hover:bg-blue-900/30 rounded" title="編輯">
              <i class="fas fa-pen"></i>
            </button>
            <button onclick="deleteCard('${item.id}')" class="p-2 text-red-400 hover:bg-red-900/30 rounded" title="刪除">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        `;
        container.appendChild(el);
      });

      // 初始化拖曳排序
      new Sortable(container, {
        animation: 150,
        handle: '.handle',
        ghostClass: 'sortable-ghost',
        dragClass: 'sortable-drag',
        onEnd: function (evt) {
          saveOrder();
        }
      });
    }

    // 拖曳後儲存順序
    function saveOrder() {
      const container = document.getElementById('card-list');
      const ids = Array.from(container.children).map(el => el.getAttribute('data-id'));
      
      const statusEl = document.getElementById('save-status');
      statusEl.textContent = "儲存中...";
      statusEl.style.opacity = "1";
      
      google.script.run.withSuccessHandler(() => {
        statusEl.textContent = "已儲存排序";
        setTimeout(() => { statusEl.style.opacity = "0"; }, 2000);
      }).withFailureHandler(err => {
        statusEl.textContent = "儲存失敗";
        statusEl.className = "text-xs text-red-400";
      }).saveOrder(ids, password);
    }

    // 編輯模式
    function editCard(item) {
      document.getElementById('field-id').value = item.id;
      document.getElementById('field-title').value = item.title;
      document.getElementById('field-url').value = item.url;
      document.getElementById('field-imageUrl').value = item.imageUrl;
      document.getElementById('field-description').value = item.description;
      
      // 更新預覽圖
      const imgPreview = document.getElementById('img-preview');
      if(item.imageUrl) { imgPreview.src = item.imageUrl; imgPreview.style.display = 'block'; }
      
      // 切換按鈕狀態
      document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> 編輯卡片';
      document.getElementById('form-title').className = 'text-sm font-bold text-blue-400 uppercase tracking-wider flex items-center gap-2';
      document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save"></i> 更新卡片';
      document.getElementById('submit-btn').className = 'w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg transition flex items-center justify-center gap-2';
      document.getElementById('cancel-edit-btn').classList.remove('hidden');
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetCardForm() {
      document.getElementById('cardForm').reset();
      document.getElementById('field-id').value = '';
      document.getElementById('img-preview').style.display = 'none';
      
      document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle"></i> 新增卡片';
      document.getElementById('form-title').className = 'text-sm font-bold text-emerald-400 uppercase tracking-wider flex items-center gap-2';
      document.getElementById('submit-btn').innerHTML = '<i class="fas fa-paper-plane"></i> 新增卡片';
      document.getElementById('submit-btn').className = 'w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2.5 rounded-lg shadow-lg shadow-emerald-900/20 transition flex items-center justify-center gap-2';
      document.getElementById('cancel-edit-btn').classList.add('hidden');
    }

    // 處理卡片表單提交
    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('field-id').value;
      const formData = {
        id: id,
        title: this.title.value,
        url: this.url.value,
        imageUrl: this.imageUrl.value,
        description: this.description.value,
        password: password
      };

      Swal.fire({ title: id ? '更新中...' : '新增中...', didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff' });

      const handler = google.script.run.withSuccessHandler((data) => {
        Swal.fire({ icon: 'success', title: '成功', timer: 1500, showConfirmButton: false, background: '#1e293b', color: '#fff' });
        resetCardForm();
        renderCards(data);
      }).withFailureHandler(err => Swal.fire('錯誤', err.message, 'error'));

      if (id) {
        handler.updateData(formData);
      } else {
        handler.addData(formData);
      }
    });

    function deleteCard(id) {
      Swal.fire({
        title: '確定刪除?', text: "刪除後無法復原", icon: 'warning',
        showCancelButton: true, confirmButtonColor: '#ef4444', cancelButtonColor: '#64748b', confirmButtonText: '刪除', background: '#1e293b', color: '#fff'
      }).then((result) => {
        if (result.isConfirmed) {
          google.script.run.withSuccessHandler(renderCards).deleteData(id, password);
        }
      });
    }

    // --- 設定功能 ---

    function loadSettings() {
      google.script.run.withSuccessHandler(settings => {
        const form = document.getElementById('settingsForm');
        for (const key in settings) {
          if (form[key]) form[key].value = settings[key];
        }
      }).getSettingsMap();
    }

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = { password: password };
      new FormData(this).forEach((value, key) => formData[key] = value);

      Swal.fire({ title: '儲存中...', didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff' });
      
      google.script.run.withSuccessHandler(() => {
        Swal.fire({ icon: 'success', title: '設定已更新', text: '前台頁面將會顯示新內容', background: '#1e293b', color: '#fff' });
      }).withFailureHandler(err => Swal.fire('錯誤', err.message, 'error')).saveSettings(formData);
    });

    // 圖片預覽監聽
    document.getElementById('field-imageUrl').addEventListener('input', function() {
      const img = document.getElementById('img-preview');
      if(this.value) { img.src = this.value; img.style.display = 'block'; } 
      else { img.style.display = 'none'; }
    });
  </script>
