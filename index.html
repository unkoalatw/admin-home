<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-800 text-slate-100 min-h-screen p-4 md:p-8 font-sans">

  <script>
    // 您的 GAS API 網址
    const API_URL = "https://script.google.com/macros/s/AKfycbw1J5DNcuCTfTGeQXhosPZYOW0MAfXDCNBHIi7rQTQMw7Nrfieuc4XEw0diuQkQ6XdUPg/exec";
  </script>

  <div class="max-w-6xl mx-auto bg-slate-900 rounded-2xl shadow-2xl overflow-hidden border border-slate-700">
    
    <div class="px-6 py-4 border-b border-slate-700 flex justify-between items-center bg-slate-900/90 backdrop-blur sticky top-0 z-10">
      <div class="flex items-center gap-3">
        <h1 class="text-lg font-bold text-white tracking-wide">Admin Console</h1>
        <span id="version-tag" class="text-[10px] bg-slate-700 px-2 py-0.5 rounded text-slate-400">v...</span>
      </div>
      <div class="flex items-center gap-3">
        <span id="status-indicator" class="text-xs text-red-400 flex items-center gap-1.5 bg-red-500/10 px-2 py-1 rounded border border-red-500/20">Offline</span>
        <button onclick="logout()" class="text-xs bg-slate-800 px-3 py-1 rounded border border-slate-700 hover:bg-slate-700">登出</button>
      </div>
    </div>

    <div class="flex border-b border-slate-700 bg-slate-800/30">
      <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-btn active w-1/3 py-4 font-bold text-sm border-r border-slate-700/50">儀表板</button>
      <button onclick="switchTab('cards')" id="tab-cards" class="tab-btn w-1/3 py-4 font-bold text-sm border-r border-slate-700/50">卡片管理</button>
      <button onclick="switchTab('settings')" id="tab-settings" class="tab-btn w-1/3 py-4 font-bold text-sm">系統設定</button>
    </div>

    <!-- Dashboard -->
    <div id="view-dashboard" class="p-6 md:p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
          <h3 class="text-slate-400 text-xs font-bold uppercase">連結總數</h3>
          <div class="text-3xl font-bold text-white" id="dash-total-links">-</div>
        </div>
        <div class="bg-black/80 p-4 rounded-xl border border-slate-700 font-mono text-xs h-48 overflow-y-auto text-green-500" id="terminal-output">
          <div>> System ready.</div>
        </div>
      </div>
    </div>

    <!-- Card Management -->
    <div id="view-cards" class="hidden p-6">
      <div class="bg-slate-800/50 p-5 rounded-xl border border-slate-700 mb-6">
        <h2 class="text-sm font-bold text-emerald-400 mb-4 uppercase">新增/編輯卡片</h2>
        <form id="cardForm" class="space-y-4">
          <input type="hidden" name="id" id="field-id">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="title" id="field-title" required placeholder="標題" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white">
            <input type="url" name="url" id="field-url" required placeholder="連結 URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white">
          </div>
          <input type="url" name="imageUrl" id="field-imageUrl" placeholder="圖片 URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white">
          <textarea name="description" id="field-description" rows="2" placeholder="描述" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white"></textarea>
          <div class="flex gap-2">
            <button type="submit" id="submit-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded transition">儲存</button>
            <button type="button" onclick="resetCardForm()" class="px-4 bg-slate-700 hover:bg-slate-600 rounded text-slate-300">重置</button>
          </div>
        </form>
      </div>
      <div id="card-list" class="space-y-2 pb-10"></div>
    </div>

    <!-- Settings -->
    <div id="view-settings" class="hidden p-6">
      <form id="settingsForm" class="space-y-4">
        <div class="bg-slate-800/50 p-5 rounded-xl border border-slate-700">
          <h3 class="text-emerald-400 text-sm font-bold mb-4 uppercase">網站資訊</h3>
          <input type="text" name="site_title" placeholder="網站標題" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <input type="text" name="site_subtitle" placeholder="副標題 (打字機內容, 用逗號隔開)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <input type="url" name="avatar_url" placeholder="頭像 URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <textarea name="bio_text" placeholder="個人簡介" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white h-20"></textarea>
        </div>
        <div class="bg-slate-800/50 p-5 rounded-xl border border-slate-700">
          <h3 class="text-blue-400 text-sm font-bold mb-4 uppercase">社群 ID / URL</h3>
          <input type="text" name="github_username" placeholder="GitHub ID" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <input type="url" name="instagram_url" placeholder="Instagram URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <input type="url" name="twitter_url" placeholder="Twitter URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
          <input type="url" name="linkedin_url" placeholder="LinkedIn URL" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mb-2 text-white">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition">儲存設定</button>
      </form>
    </div>
  </div>

  <style>
    .tab-btn.active { color: #10b981; border-bottom: 2px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    .tab-btn { color: #94a3b8; transition: all 0.3s; }
  </style>

  <script>
    let authToken = '';

    async function callApi(action, payload = {}) {
      if (!authToken) throw new Error("請先登入");
      
      addLog(`Sending request: ${action}...`);
      
      // 使用標準 fetch POST
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: action,
          password: authToken,
          payload: payload
        })
      });

      const result = await response.json();
      
      if (result.version) document.getElementById('version-tag').innerText = result.version;
      
      if (result.status === 'error') {
        addLog(`Error: ${result.message}`);
        throw new Error(result.message);
      }
      
      addLog(`Success: ${action}`);
      return result.data;
    }

    window.onload = async () => {
      await login();
    };

    async function login() {
      const { value: password } = await Swal.fire({
        title: '請輸入後台密碼',
        input: 'password',
        confirmButtonText: '登入',
        confirmButtonColor: '#10b981',
        allowOutsideClick: false,
        background: '#1e293b',
        color: '#fff'
      });

      if (password) {
        // 驗證密碼
        try {
          const res = await fetch(`${API_URL}?type=verify&password=${password}`);
          const data = await res.json();
          
          if (data.status === 'success') {
            authToken = password;
            document.getElementById('status-indicator').innerHTML = '<span class="text-emerald-400">● Online</span>';
            if(data.version) document.getElementById('version-tag').innerText = data.version;
            addLog("Logged in.");
            initData();
          } else {
            Swal.fire({ icon: 'error', title: '密碼錯誤或後端未設定', text: data.message, background: '#1e293b', color: '#fff' }).then(login);
          }
        } catch(e) {
          Swal.fire({ icon: 'error', title: '連線失敗', text: '請確認 GAS 網址與部署設定', background: '#1e293b', color: '#fff' });
        }
      }
    }

    function logout() {
      authToken = '';
      location.reload();
    }

    async function initData() {
      try {
        const res = await fetch(`${API_URL}?type=api`);
        const result = await res.json();
        
        renderCards(result.data);
        renderSettings(result.settings);
        document.getElementById('dash-total-links').innerText = result.data.length;
        addLog(`Data loaded. ${result.data.length} items.`);
      } catch (e) {
        addLog("Failed to load initial data.");
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
      document.getElementById(`view-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    function addLog(msg) {
      const t = document.getElementById('terminal-output');
      t.innerHTML += `<div>> ${msg}</div>`;
      t.scrollTop = t.scrollHeight;
    }

    // Render Cards
    function renderCards(data) {
      const list = document.getElementById('card-list');
      list.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-slate-800 p-3 rounded border border-slate-700 flex items-center gap-3 group';
        div.setAttribute('data-id', item.id);
        div.innerHTML = `
          <div class="handle cursor-grab text-slate-500 px-2"><i class="fas fa-grip-vertical"></i></div>
          <div class="flex-1 font-bold text-slate-300 truncate">${item.title}</div>
          <button onclick='editCard(${JSON.stringify(item)})' class="text-blue-400 p-2"><i class="fas fa-pen"></i></button>
          <button onclick="deleteCard('${item.id}')" class="text-red-400 p-2"><i class="fas fa-trash"></i></button>
        `;
        list.appendChild(div);
      });
      
      new Sortable(list, {
        handle: '.handle',
        animation: 150,
        onEnd: () => {
          const ids = Array.from(list.children).map(el => el.getAttribute('data-id'));
          callApi('saveOrder', { ids: ids }).then(renderCards);
        }
      });
    }

    // Edit & Delete
    function editCard(item) {
      document.getElementById('field-id').value = item.id;
      document.getElementById('field-title').value = item.title;
      document.getElementById('field-url').value = item.url;
      document.getElementById('field-imageUrl').value = item.imageUrl;
      document.getElementById('field-description').value = item.description;
      document.getElementById('submit-btn').innerText = "更新卡片";
      document.getElementById('submit-btn').className = "flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded transition";
    }

    function deleteCard(id) {
      if(confirm('確定刪除?')) {
        callApi('deleteData', {id: id}).then(renderCards);
      }
    }

    function resetCardForm() {
      document.getElementById('cardForm').reset();
      document.getElementById('field-id').value = '';
      document.getElementById('submit-btn').innerText = "新增卡片";
      document.getElementById('submit-btn').className = "flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded transition";
    }

    // Forms
    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('field-id').value;
      const payload = {
        id: id,
        title: this.title.value,
        url: this.url.value,
        imageUrl: this.imageUrl.value,
        description: this.description.value
      };
      const action = id ? 'updateData' : 'addData';
      callApi(action, payload).then((d) => {
        renderCards(d);
        resetCardForm();
        Swal.fire({ icon: 'success', title: '成功', timer: 1000, showConfirmButton: false, background: '#1e293b', color:'#fff' });
      }).catch(err => Swal.fire({ icon: 'error', title: '失敗', text: err.message }));
    });

    // Settings
    function renderSettings(s) {
      const form = document.getElementById('settingsForm');
      for (const key in s) {
        if (form[key]) form[key].value = s[key];
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {};
      new FormData(this).forEach((v, k) => formData[k] = v);
      callApi('saveSettings', formData).then((d) => {
        renderSettings(d);
        Swal.fire({ icon: 'success', title: '設定已儲存', timer: 1000, showConfirmButton: false, background: '#1e293b', color:'#fff' });
      });
    });
  </script>
</body>
</html>
